
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <tr style="">
        <td colspan="100%" style="">
            <div style="display: flex;
            flex-direction: row;
            justify-content: space-between;">
                <div>
                    <input class='ext_input' placeholder='Ghi chú thêm cho yêu cầu này' style="width: 200px;
                    padding: 5px;
                    display: inline;
                    border-radius: 6px;
                    border: 1px solid #ff6000;">
                    <button class="ext_send_request" style="margin: 0 auto;
                    display: inline;
                    margin-top: 10px;
                    font-size: 13px;
                    border: solid 1px #ff6000;
                    border-radius: 6px;
                    background-color: #ff6000;
                    color: #fff;
                    padding: 0px 12px;
                    cursor: pointer;
                    flex-direction: row;
                    line-height: 28px;
                    justify-content: center;"
                    {{disable_state}}>
                        <span id="ext-login-popup-close-btn" style="
                        background-color: #fff;
                        -webkit-mask-size: 40%;
                        -webkit-mask-repeat: no-repeat;
                        -webkit-mask-position: center;
                        width: 30px;
                        height: 30px;
                        cursor: pointer;"></span>
                        <span>Tạo yêu cầu Thanh toán hộ</span>
                    </button>
                </div>
                <div>
                    <button class="ext-mapping-order" style="margin: 0 auto;
                    display: flex;
                    margin-top: 10px;
                    font-size: 13px;
                    border: solid 1px #177ec1;
                    border-radius: 6px;
                    background-color: #177ec1;
                    color: #fff;
                    padding: 0px 12px;
                    cursor: pointer;
                    flex-direction: row;
                    line-height: 28px;
                    justify-content: center;"
                    {{disable_state}}>
                        <span id="ext-login-popup-close-btn" style="
                        background-color: #fff;
                        -webkit-mask-size: 40%;
                        -webkit-mask-repeat: no-repeat;
                        -webkit-mask-position: center;
                        width: 30px;
                        height: 30px;
                        cursor: pointer;"></span>
                        <span>{{button_text}}</span>
                    </button>
                </div>
            </div>
        </td>
    </tr>
  
</body>
</html>
